<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Oppskriftsapp</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    header {
        background: #ff7043;
        color: white;
        padding: 25px;
        text-align: center;
    }

    .controls {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: white;
        justify-content: center;
        flex-wrap: wrap;
    }

    input, select {
        padding: 10px;
        font-size: 16px;
        width: 220px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .recipe {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
    }

    .recipe:hover {
        transform: scale(1.02);
    }

    .tag {
        display: inline-block;
        background: #eee;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        margin-bottom: 10px;
    }

    .details {
        display: none;
        margin-top: 10px;
    }

    ul {
        padding-left: 20px;
    }

    ol {
        padding-left: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>üçΩÔ∏è Oppskriftsapp</h1>
    <p>Finn, lag og nyt god mat</p>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="S√∏k etter oppskrift">
    <select id="category">
        <option value="alle">Alle</option>
        <option value="frokost">Frokost</option>
        <option value="middag">Middag</option>
        <option value="dessert">Dessert</option>
        <option value="vegetar">Vegetar</option>
    </select>
</div>

<div class="container" id="recipes"></div>

<script>
const recipes = [
{
    title: "Spaghetti Bolognese",
    category: "middag",
    ingredients: [
        "400 g kj√∏ttdeig",
        "1 l√∏k",
        "2 fedd hvitl√∏k",
        "1 boks hakkede tomater",
        "Spaghetti",
        "Salt og pepper"
    ],
    steps: [
        "Kok spaghetti etter anvisning.",
        "Stek l√∏k og hvitl√∏k i panne.",
        "Tilsett kj√∏ttdeig og brun.",
        "Ha i tomater og la sm√•koke 15 minutter.",
        "Smak til med salt og pepper."
    ]
},
{
    title: "Pannekaker",
    category: "frokost",
    ingredients: [
        "2 egg",
        "3 dl melk",
        "2 dl mel",
        "1 ss sukker",
        "Sm√∏r til steking"
    ],
    steps: [
        "Visp sammen egg og melk.",
        "Tilsett mel og sukker.",
        "Stek tynne pannekaker i panne.",
        "Server med syltet√∏y."
    ]
},
{
    title: "Kyllingwok",
    category: "middag",
    ingredients: [
        "400 g kylling",
        "Wokgr√∏nnsaker",
        "Soyasaus",
        "Olje"
    ],
    steps: [
        "Skj√¶r kyllingen i biter.",
        "Stek kyllingen i varm panne.",
        "Tilsett gr√∏nnsaker.",
        "Ha i soyasaus og stek 5 minutter."
    ]
},
{
    title: "Vegetar Chili",
    category: "vegetar",
    ingredients: [
        "1 boks b√∏nner",
        "1 l√∏k",
        "1 paprika",
        "Chilikrydder",
        "Tomater"
    ],
    steps: [
        "Stek l√∏k og paprika.",
        "Tilsett b√∏nner og tomater.",
        "Krydre med chili.",
        "La sm√•koke 20 minutter."
    ]
},
{
    title: "Sjokoladekake",
    category: "dessert",
    ingredients: [
        "3 egg",
        "2 dl sukker",
        "2 dl mel",
        "3 ss kakao",
        "1 ts bakepulver"
    ],
    steps: [
        "Visp egg og sukker.",
        "Bland inn t√∏rre ingredienser.",
        "Stek p√• 180¬∞C i 30 min.",
        "Avkj√∏l f√∏r servering."
    ]
},
{
    title: "Omelett",
    category: "frokost",
    ingredients: [
        "3 egg",
        "Litt melk",
        "Ost",
        "Salt og pepper"
    ],
    steps: [
        "Visp egg og melk.",
        "Hell i panne.",
        "Tilsett ost.",
        "Stek til fast."
    ]
},
{
    title: "Taco",
    category: "middag",
    ingredients: [
        "Kj√∏ttdeig",
        "Tacokrydder",
        "Lefser",
        "Gr√∏nnsaker"
    ],
    steps: [
        "Stek kj√∏ttdeig.",
        "Tilsett krydder.",
        "Varm lefsene.",
        "Fyll og server."
    ]
}
];

const recipesDiv = document.getElementById("recipes");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");

function renderRecipes() {
    const text = searchInput.value.toLowerCase();
    const category = categorySelect.value;

    recipesDiv.innerHTML = "";

    recipes.filter(r =>
        r.title.toLowerCase().includes(text) &&
        (category === "alle" || r.category === category)
    ).forEach(r => {
        const div = document.createElement("div");
        div.className = "recipe";

        div.innerHTML = `
            <span class="tag">${r.category}</span>
            <h3>${r.title}</h3>
            <div class="details">
                <strong>Ingredienser:</strong>
                <ul>${r.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
                <strong>Fremgangsm√•te:</strong>
                <ol>${r.steps.map(s => `<li>${s}</li>`).join("")}</ol>
            </div>
        `;

        div.addEventListener("click", () => {
            const details = div.querySelector(".details");
            details.style.display = details.style.display === "block" ? "none" : "block";
        });

        recipesDiv.appendChild(div);
    });
}

searchInput.addEventListener("input", renderRecipes);
categorySelect.addEventListener("change", renderRecipes);

renderRecipes();
</script>

</body>
</html>
