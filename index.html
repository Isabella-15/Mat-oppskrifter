<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Matoppskrifter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }

    header {
        background: #ff7043;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .controls {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: white;
        justify-content: center;
        flex-wrap: wrap;
    }

    input, select {
        padding: 8px;
        font-size: 16px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .recipe {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .recipe h3 {
        margin-top: 0;
    }

    .tag {
        display: inline-block;
        background: #eee;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<header>
    <h1>üçΩÔ∏è Matoppskrifter</h1>
    <p>Finn noe godt √• lage i dag</p>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="S√∏k etter oppskrift...">
    <select id="category">
        <option value="alle">Alle kategorier</option>
        <option value="middag">Middag</option>
        <option value="frokost">Frokost</option>
        <option value="dessert">Dessert</option>
        <option value="vegetar">Vegetar</option>
    </select>
</div>

<div class="container" id="recipes"></div>

<script>
const recipes = [
    {
        title: "Spaghetti Bolognese",
        category: "middag",
        ingredients: "Kj√∏ttdeig, tomat, l√∏k, spaghetti",
        description: "Klassisk italiensk middag."
    },
    {
        title: "Pannekaker",
        category: "frokost",
        ingredients: "Mel, melk, egg",
        description: "Perfekt til frokost eller dessert."
    },
    {
        title: "Vegetar Tikka Masala",
        category: "vegetar",
        ingredients: "Kikerter, tomat, krydder",
        description: "Smakfull vegetarrett."
    },
    {
        title: "Sjokoladekake",
        category: "dessert",
        ingredients: "Kakao, mel, sukker",
        description: "Saftig og enkel sjokoladekake."
    },
    {
        title: "Kyllingwok",
        category: "middag",
        ingredients: "Kylling, gr√∏nnsaker, soyasaus",
        description: "Rask og sunn middag."
    }
];

const recipesDiv = document.getElementById("recipes");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");

function renderRecipes() {
    const searchText = searchInput.value.toLowerCase();
    const category = categorySelect.value;

    recipesDiv.innerHTML = "";

    recipes
        .filter(r =>
            r.title.toLowerCase().includes(searchText) &&
            (category === "alle" || r.category === category)
        )
        .forEach(r => {
            const div = document.createElement("div");
            div.className = "recipe";
            div.innerHTML = `
                <span class="tag">${r.category}</span>
                <h3>${r.title}</h3>
                <strong>Ingredienser:</strong>
                <p>${r.ingredients}</p>
                <p>${r.description}</p>
            `;
            recipesDiv.appendChild(div);
        });
}

searchInput.addEventListener("input", renderRecipes);
categorySelect.addEventListener("change", renderRecipes);

renderRecipes();
</script>

</body>
</html>
